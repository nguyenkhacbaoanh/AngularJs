<!DOCTYPE html>
<html>
<head>
	<title>Chiec Non Ky Dieu</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body ng-app = "myApp">
	<div class="container" ng-controller="data">
	  <div class="question-area"> <p ng-bind="question"> </p></div>
	  <div class="choice-area">
	  	<div class="choice" ng-repeat="ct in content"> <p ng-bind="ct"> some thing </p></div>
	  </div>
	  <div class="info"> <p> {{questionCurrent}} </p></div>
	  <div class="control">
	  	<button ng-click="displayQ()"> question suivant </button>
	  </div>
	</div>
	<!-- <script type="text/javascript" src="myscript.js"></script> -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
